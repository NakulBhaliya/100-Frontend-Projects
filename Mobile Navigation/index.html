<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Mobile Navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.css" integrity="sha512-Z0kTB03S7BU+JFU0nw9mjSBcRnZm2Bvm0tzOX9/OuOuz01XQfOpa0w/N9u6Jf2f1OAdegdIPWZ9nIZZ+keEvBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
    <div class="layout-container">
        <aside class="overlay-sidebar" aria-label="Sidebar">
            <nav>
                <button class="toggle-button" aria-expanded="false" aria-controls="primary-navigation" title="Toggle Navigation">
                    <svg class="menu-icon-svg" viewBox="0 0 100 75">
                        <rect y="0" width="100" height="14" rx="6"></rect>
                        <rect y="30" width="100" height="14" rx="6"></rect>
                        <rect y="60" width="100" height="14" rx="6"></rect>
                    </svg>
                </button>
                <ul id="primary-navigation" class="primary-navigation" data-hidden="true">
                    <li class="nav-item">
                        <header class="primary-navigation--header">
                            <span class="header__icon">
                                <i class="fas fa-user-circle"></i>
                            </span>
                            <h2 class="user__info">
                                <span class="user__name">Nakul Bhaliya</span>
                                <span class="user__mail">nakulbhaliya@gmail.com</span>
                            </h2>
                        </header>
                        <ul class="sub__navigation--container">
                            <li class="sub__nav-item">
                                <button class="nav__link">
                                    <i class="fas fa-comment"></i>
                                    <span class="text">New Message</span>
                                </button>
                            </li>
                            <li class="sub__nav-item">
                                <button class="nav__link">
                                    <i class="fas fa-phone"></i>
                                    <span class="text">Calls</span>
                                </button>
                            </li>
                            <li class="sub__nav-item">
                                <button class="nav__link">
                                    <i class="fas fa-user-friends"></i>
                                    <span class="text">Contacts</span>
                                </button>
                            </li>
                            <li class="sub__nav-item">
                                <button class="nav__link">
                                    <i class="fas fa-bookmark"></i>
                                    <span class="text">Saved Messages</span>
                                </button>
                            </li>
                            <li class="sub__nav-item">
                                <button class="nav__link">
                                    <i class="fas fa-user-plus"></i>
                                    <span class="text">Invite Friends</span>
                                </button>
                            </li>
                            <li class="sub__nav-item">
                                <button class="nav__link">
                                    <i class="fas fa-person"></i>
                                    <span class="text">My Account</span>
                                </button>
                            </li>
                        </ul>
                        <ul class="sub__navigation--container">
                            <li class="sub__nav-item">
                                <button class="nav__link">
                                    <i class="fas fa-cogs"></i>
                                    <span class="text">Settings</span>
                                </button>
                            </li>
                            <li class="sub__nav-item">
                                <button class="nav__link">
                                    <i class="fas fa-right-from-bracket"></i>
                                    <span class="text">Log Out</span>
                                </button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header class="content--header">
                <h1 class="primary--header">
                    <span>Navigation</span>
                    <span>Sidebar</span>
                    <span>demo</span>
                </h1>
            </header>
            <img class="image" src="./assets/background.png" alt="web design vector" width="375" height="370" />
        </main>
    </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
